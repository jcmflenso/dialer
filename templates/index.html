{% extends "base.html" %}
{% block title %}Login{% endblock %}


{% block content %}
<form method="post" action="{{ url_for('login') }}">
  {% if error %}
  <p style="color:red">
    {{ error }}
  </p>
  {% endif %}

  <p>Username: <input type="text" name="userid"/></p>
  <p>Password: <input type="password" name="passwd"/></p>
  <p><button type="Submit">Login</button></p>

</form>
{% endblock %}
